<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Fruit & Vegetable ChatBot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; }
        #chatbox { max-width: 700px; margin: 40px auto; background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .message { padding: 10px; border-radius: 5px; margin-bottom: 10px; white-space: pre-wrap; }
        .user { background: #d1e7dd; text-align: right; }
        .bot { background: #e2e3e5; text-align: left; }
        input { width: 78%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; }
        button { padding: 10px 15px; border: none; background: #0d6efd; color: white; border-radius: 5px; cursor: pointer; }
        #messages { height: 60vh; overflow-y: auto; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="chatbox">
        <h2>Fruit & Vegetable ChatBot</h2>
        <div id="messages"></div>
        <div style="display:flex; gap:8px;">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function appendMessage(text, sender) {
            const div = document.createElement('div');
            div.className = 'message ' + sender;
            div.innerText = text;
            document.getElementById('messages').appendChild(div);
            document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;
            appendMessage(message, 'user');
            input.value = '';
            appendMessage('...', 'bot');
            try {
                const res = await fetch('/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await res.json();
                const msgs = document.getElementById('messages');
                if (msgs.lastChild && msgs.lastChild.innerText === '...') msgs.removeChild(msgs.lastChild);
                appendMessage(data.reply, 'bot');
            } catch (err) {
                appendMessage('‚ùå Request failed: ' + err.message, 'bot');
            }
        }

        // Show greeting on load
        window.onload = function() {
            appendMessage("Hi, I am Fruit & Vegetable ChatBot,\nI can help you with the pricing of fruits & vegetables,\nEnter a fruit or vegetable name to get started.", 'bot');
        };
    </script>
</body>
</html>
